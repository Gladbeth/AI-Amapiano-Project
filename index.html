<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>A1 Project Generator</title>
  </head>
<body>
  <div class="container">
    <header>
      <h1>AI French Poem Generator</h1>
    </header>

    <main>
      <div class="form-container">
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic Amapiano song translate"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: Dance, sing, laugh</div>
      </div>
      <div class="poem hidden" id="poem"></div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/Gladbeth/" target="_blank">
        Gladness Toperesu</a
      >, is
      <a href="https://github.com/Gladbeth/AI-Amapiano-Project" target="_blank"
        >sourced on GitHub</a
      >
      and
      <a href="https://amapiano-project.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>

    <script src="scr/index.js"></script>
  </body>
</html>
